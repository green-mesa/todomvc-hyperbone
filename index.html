<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Hyperbone â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<style>.hyperbone-view { display: none; }</style>
	</head>
	<body>
		
		<section id="todoapp" class="hyperbone-view">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" hb-bind="new-task" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox" hb-trigger="toggle-all">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" hb-with="items">
					<li dblclicktoedit="edit" class="{{if(model.get('completed'), 'completed')}} {{if(model.get('editing'), 'editing')}}">
						<div class="view">
							<input class="toggle" type="checkbox" value="completed" hb-bind="completed">
							<label>{{task}}</label>
							<button class="destroy" hb-trigger="destroy"></button>
						</div>
						<input class="edit" hb-bind="task">
					</li>
				</ul>
			</section>
			<footer if="has-items" id="footer">
				<span id="todo-count"><strong>{{remaining}}</strong> {{pluralise(model.get('remaining'), 'item')}} left</span>
				<ul id="filters" hb-with="filters">
					<li>
						<a class="{{if(model.get('selected'), 'selected')}}" rel="self" hb-trigger="filters-changed">{{description}}</a>
					</li>
				</ul>
				<button if="completed" hb-trigger="clear-completed" id="clear-completed">Clear completed ({{completed}})</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/CharlotteGore">Charlotte Gore</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="todomvc.min.js"></script>
	</body>
</html>
